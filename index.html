<!DOCTYPE html>
<html lang="en">

<head>
    <title>Serenity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="first-image" class="images"></div>

    <div id="second-image" class="images"></div>

    <span id="fullscreen-icon" class="material-icons" onclick="fullscreen()">fullscreen</span>

    <div id="credits">
        <a href="https://unsplash.com/" target="_blank">Photos from Unsplash</a>
    </div>

    <div id="music-player">
        <iframe id="music-iframe" src="." allow="autoplay; encrypted-media" style="display:none;"></iframe>
        <div id="playlists" class="card-columns"></div>
        <div id="music-controls">
            <button onclick="authenticate().then(loadClient).then(execute).then(displayPlaylists)">Get YouTube
                Playlists</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</html>
